<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacto - Batberia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caja">
			<h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
			<nav>	
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="contactos.html">Contacto</a></li>
				</ul>
			</nav>
		</div>		
	</header>
	<main>
		<form>
			<label for="fullName">Nombre y Apellido</label>
			<input type="text" name="" id="fullName" class="padronInput" required>
			<label for="mail">Correo Electronico</label>
			<input type="email" name="" id="mail" class="padronInput" required placeholder="email@dominio.com">
			<label for="telefono">Telefono</label>
			<input type="tel" name="" id="telefono" class="padronInput" required placeholder="(xx) xxx xxx xxxx">
			<label for="mensaje">Mensaje</label>
			<textarea cols="70" rows="10" id="mensaje" required></textarea>
			
			<fieldset>
				<legend>¿Cómo le gustaría que lo contactemos</legend>
				<label for="radioMail"><input type="radio" name="contacto" value="Mail" id="radioMail">Correo Electronico</label>
				
				<label for="radioTelefono"><input type="radio" name="contacto" value="Telefono" id="radioTelefono">Telefono</label>
				
				<label for="radioWhatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
				
			</fieldset>
			
			<fieldset>
				<legend>¿En cuál horario prefiere ser atendido</legend>
				<select>
					<option>Mañana</option>
					<option>Tarde</option>
					<option>Noche</option>
				</select>
			</fieldset>

			<label><input type="checkbox" name="" class="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

			<input type="submit" value="Enviar Formulario" class="enviar">
		</form>
		
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Lunes</td>
					<td>08h - 20h</td>
				</tr>
				<tr>
					<td>Miercoles</td>
					<td>08h - 20h</td>
				</tr>
				<tr>
					<td>Viernes</td>
					<td>08h - 20h</td>
				</tr>
			</tbody>
		</table>

	</main>
	<footer>
		<img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
		<p class="copyright">&copy Copyright Barberia Alura - 2022</p>
	</footer>
</body>
</html>
